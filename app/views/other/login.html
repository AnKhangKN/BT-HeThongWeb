<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/vendor/bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <script src="/vendor/bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
    <script src="/vendor/jquery-3.7.1/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="/vendor/fontawesome-free-6.7.2-web/css/all.min.css">
    <title>Đăng nhập</title>
</head>

<body style="background-color: #f8f9fa; font-family: Arial, sans-serif;">

    <header></header>

    <main>
        <div class="d-flex justify-content-center align-items-center min-vh-100">
            <div
                style="width: 100%; max-width: 500px; background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                <h5 style="text-align: center; margin-bottom: 20px;">Đăng nhập</h5>

                <!-- Email Input -->
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com"
                        style="border-radius: 8px;">
                    <label for="email">Email address</label>
                </div>

                <!-- "or" Text -->
                <div class="d-flex justify-content-center align-items-center mb-3">
                    <p style="margin: 0 10px;">or</p>
                </div>

                <!-- Phone Input -->
                <div class="form-floating mb-3">
                    <input type="tel" class="form-control" id="phone" placeholder="Số điện thoại"
                        style="border-radius: 8px;">
                    <label for="phone">Số điện thoại</label>
                </div>

                <!-- Password Input -->
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password"
                        style="border-radius: 8px;">
                    <label for="password">Mật khẩu</label>
                </div>

                <!-- Submit Button -->
                <div class="d-flex justify-content-center mb-3">
                    <button type="button" class="btn btn-primary btn-lg" style="width: 100%; padding: 12px;">Đăng
                        nhập</button>
                </div>

                <!-- Signup Link -->
                <div class="d-flex justify-content-center">
                    <p>Chưa có tài khoản? <a href="./signup.html" style="text-decoration: none; color: #007bff;">Đăng
                            ký</a></p>
                </div>

            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
